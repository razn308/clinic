{% extends 'base.html' %}

{% block title %}Create Blog{% endblock title %}

{% block content %}

<style type="text/css">
    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 15px;
          margin: auto;
        }
  
        .submit-button{
            max-width: 200px;
        }
  </style>

{% if request.user.is_authenticated %}

  <div class="container">
      <div class="row">
          <div class="col-lg-7 offset-lg-1">
            <form class="create-form"  method="POST" enctype="multipart/form-data">{% csrf_token %}
  
                {{ form }}  
  
                <!-- Submit btn -->
                <button class="submit-button btn btn-lg btn-warning btn-block" type="submit">POST</button>
            </form>	
          </div>
      </div>
  </div>
  
{% endif %}
{% endblock content %}
